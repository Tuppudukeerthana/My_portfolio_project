<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foodie Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Foodie</a>

        </div>
      </div>
      <div class="col-md-4">

          <div class="card-body text-center">
            <h5>Burger</h5>
            <p>Juicy and fresh</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://source.unsplash.com/300x200/?pasta" class="card-img-top">
          <div class="card-body text-center">
            <h5>Pasta</h5>
            <p>Hot and creamy</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
